<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GasBack Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://terminal.jup.ag/main-v2.js"></script>
  <style>
    body {
      margin: 0;
      background: #0b0f19;
      color: #fff;
      font-family: system-ui;
    }
    .container {
      max-width: 960px;
      margin: 24px auto;
      padding: 16px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #f59e0b;
      margin-bottom: 10px;
    }
    #jupiter-terminal {
      width: 100%;
      height: 600px;
      border: 1px solid #223055;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GasBack Lite</h1>
      <p>Swap tokens with up to 80% fee cashback</p>
    </div>
    <div id="jupiter-terminal"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Attendre un peu pour s'assurer que le script est chargÃ©
      setTimeout(() => {
        if (window.Jupiter) {
          try {
            window.Jupiter.init({
              container: document.getElementById('jupiter-terminal'),
              displayMode: 'integrated',
              integrated: true,
              endpoint: 'https://solana-rpc.publicnode.com',
              defaultInputMint: 'So11111111111111111111111111111111111111112',
              defaultOutputMint: 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v',
              platformFeeAndAccounts: {
                feeBps: 10,
                feeAccounts: {
                  'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v': 'Az9kgSbqq72dPTUKtMuFEp1qQhqi3gUobysNFNQp9K78'
                }
              },
              referral: {
                ref: 'www.whtg1.com'
              }
            });
          } catch (error) {
            document.getElementById('jupiter-terminal').innerHTML = 
              '<div style="display:flex;align-items:center;justify-content:center;height:100%;background:#141a2a;">' +
              '<div>Failed to initialize swap interface. Please refresh the page.</div>' +
              '</div>';
          }
        } else {
          document.getElementById('jupiter-terminal').innerHTML = 
            '<div style="display:flex;align-items:center;justify-content:center;height:100%;background:#141a2a;">' +
            '<div>Swap interface not loaded. Please disable ad blockers and refresh.</div>' +
            '</div>';
        }
      }, 1000);
    });
  </script>
</body>
</html>
