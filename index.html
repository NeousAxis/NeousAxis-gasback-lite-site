<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jupiter Cash - Test Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    
    #jupiter-terminal {
      width: 100%;
      height: 600px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin: 20px 0;
    }
    
    .loading {
      padding: 40px;
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jupiter Cash</h1>
    <p class="subtitle">Widget de swap Jupiter - Version test</p>
    
    <div id="jupiter-terminal">
      <div class="loading">Chargement du widget Jupiter...</div>
    </div>
  </div>

  <!-- Jupiter Terminal Script -->
  <script src="https://terminal.jup.ag/main-v2.js"></script>
  
  <script>
    // Fonction pour initialiser Jupiter avec retry et logs d√©taill√©s
    function initJupiter() {
      console.log('Tentative d\'initialisation Jupiter...');
      console.log('Element jupiter-terminal:', document.getElementById('jupiter-terminal'));
      console.log('Window.Jupiter:', window.Jupiter);
      
      const targetElement = document.getElementById('jupiter-terminal');
      if (targetElement && window.Jupiter) {
        try {
          console.log('Initialisation du widget Jupiter...');
          window.Jupiter.init({
            displayMode: "integrated",
            integratedTargetId: "jupiter-terminal",
            endpoint: "https://api.mainnet-beta.solana.com",
            platformFeeAndAccounts: {
              feeBps: 10,
              feeAccounts: [
                {
                  pubkey: "Az9kgSbqq72dPTUKtMuFEp1qQhqi3gUobysNFNQp9K78",
                  feeShare: 100,
                }
              ]
            },
            defaultExplorer: "SolanaFM",
            formProps: {
              initialInputMint: "So11111111111111111111111111111111111111112",
              initialOutputMint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v",
            }
          });
          console.log('‚úÖ Widget Jupiter initialis√© avec succ√®s !');
        } catch (error) {
          console.error('‚ùå Erreur lors de l\'initialisation Jupiter:', error);
          setTimeout(initJupiter, 1000);
        }
      } else {
        console.log('‚è≥ En attente... Element ou Jupiter non disponible');
        setTimeout(initJupiter, 500);
      }
    }

    // D√©marrer l'initialisation apr√®s le chargement complet
    window.addEventListener('load', function() {
      console.log('üöÄ Page charg√©e, d√©marrage de l\'initialisation Jupiter');
      setTimeout(initJupiter, 1000);
    });
    
    // Backup: essayer aussi avec DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üìÑ DOM charg√©');
    });
  </script>
</body>
</html>
