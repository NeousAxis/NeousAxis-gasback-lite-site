name: GasBack Snapshot
on:
  schedule:
    - cron: "0 10 * * 1"   # Lundi 12:00 CET ≈ 10:00 UTC (été)
  workflow_dispatch: {}

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm i
      - name: Snapshot GASD balances
        env:
          RPC_URL: https://api.mainnet-beta.solana.com
          GASD_MINT: ${{ vars.GASD_MINT }}
        run: node scripts/snapshot_gasd.js
      - name: Commit snapshot
        run: |
          git config user.name "gasback-bot"
          git config user.email "bot@example.com"
          git add -A
          git commit -m "Snapshot GASD (weekly)" || echo "No changes"
          git push || true