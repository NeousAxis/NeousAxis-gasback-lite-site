name: Jupiter Cash Weekly
on:
  schedule:
    - cron: "5 10 * * 1"
  workflow_dispatch: {}
jobs:
  weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm i
      - name: Step A — Build volumes.csv
        env:
          RPC_URL: https://api.mainnet-beta.solana.com
          FEE_BPS: "10"
          FEE_USDC_ATA: ${{ secrets.FEE_USDC_ATA }}
        run: node scripts/build_volumes.js
      - name: Step B — Snapshot GASD balances
        env:
          RPC_URL: https://api.mainnet-beta.solana.com
          GASD_MINT: ${{ vars.GASD_MINT }}
        run: node scripts/snapshot_gasd.js
      - name: Step C — Calculate GASD distribution
        env:
          RPC_URL: https://api.mainnet-beta.solana.com
          GASD_MINT: ${{ vars.GASD_MINT }}
        run: node scripts/distribute_gasd.js
      - name: Step D — Build payout.csv (tiers)
        env:
          RPC_URL: https://api.mainnet-beta.solana.com
          GASD_MINT: ${{ vars.GASD_MINT }}
          FEE_BPS: "10"
          TIER_MIN_1: "100"
          TIER_MIN_2: "500"
          TIER_MIN_3: "1000"
        run: node scripts/build_payout.js
      - name: Commit CSVs
        run: |
          git config user.name "jupiter-cash-bot"
          git config user.email "bot@jupiter-cash.com"
          git add -A
          git commit -m "Weekly volumes, GASD distribution & payout CSVs" || echo "No changes"
          git push || true